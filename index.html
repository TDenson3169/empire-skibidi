<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!DOCTYPE html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Empire Clicker v1.9</title>
</head>
<body>
    <div class="title">Empire Clicker v1.9. Scripts and Markdown by SyntaxError52. CSS by Cobblesteve01. <a href="https://github.com/SyntaxError52/empire-clicker" target="_blank">See Code </a></div>
    <div class="banner">
        <button id="mainBTN" onclick="add()">Build City</button>
        <p id="counter">0 Cities, 0 Cps</p>
    </div>
    <div class="shop">
      <h2>Shop</h2>
        <button class="shopItem" onclick="upgrade(0.5, 10)">Houses | +0.5 cps, -10 cities</button><br>
        <button class="shopItem" onclick="upgrade(1, 100)">War | +1 cps, -100 cities</button><br>
        <button class="shopItem" onclick="upgrade(15, 1000)">Province | +15 cps, -1,000 cities</button><br>
        <button class="shopItem" onclick="upgrade(200, 10000)">Spying | +200 cps, -10,000 cities</button><br>
        <button class="shopItem" onclick="upgrade(2500, 100000)">Investment | +2,500 cps, -100,000 cities</button><br>
        <button class="shopItem" onclick="upgrade(30000, 1000000)">Vasal State | +30,000 cps, -1,000,000 cities</button><br>
        <button class="shopItem" onclick="upgrade(350000, 10000000)">Proxi Wars | +350,000 cps, -10,000,000 cities</button><br>
        <button class="shopItem" onclick="upgrade(500000, 10000000)">Nuclear Wars | +500,000 cps, -100,000,000 cities</button><br>
        <h3 id="tradeoffs">Trade Offs</h3>
        <button class="shopItem" onclick="tradeOff(10, 100);">Level 1 | -10 cps, +100 cities</button><br>
        <button class="shopItem" onclick="tradeOff(100, 1500);">Level 2 | -100 cps, +1500 cities</button><br>
        <button class="shopItem" onclick="tradeOff(1000, 20000);">Level 3 | -1,000 cps, +20000 cities</button><br>
        <button class="shopItem" onclick="tradeOff(10000, 250000);">Level 4 | -10,000 cps, +250,000 cities</button><br>
        <button class="shopItem" onclick="tradeOff(20000, 500000);">Level 5 | -20,000 cps, +500,000 cities</button><br>
    </div>
</body>
</html>
